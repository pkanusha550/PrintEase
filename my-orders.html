<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintEase | My Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="orders-body">
    <header class="site-header">
      <div class="container header__inner">
        <a class="logo" href="index.html">PrintEase</a>
        <nav class="nav">
          <a href="index.html#hero">Home</a>
          <a href="order.html">New Order</a>
          <a href="my-orders.html" aria-current="page">My Orders</a>
          <a href="index.html#chatbot">Chatbot</a>
          <a href="index.html#contact">Contact</a>
          <a class="login" href="login.html">Login</a>
        </nav>
        <button class="btn btn--ghost mobile-login">Menu</button>
        <button class="nav-toggle" aria-label="Open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="orders-hero">
        <div class="container orders-hero__inner">
          <div>
            <p class="eyebrow">Cloud-backed history</p>
            <h1>My Orders</h1>
            <p class="lead">
              Track live jobs, revisit past prints, and reorder in a tap. Every uploaded document
              stays safe in PrintEase Cloud for 90 days.
            </p>
          </div>
          <div class="orders-stats">
            <div>
              <strong id="ordersInProgress">0</strong>
              <span>In progress</span>
            </div>
            <div>
              <strong id="ordersCompleted">0</strong>
              <span>Completed</span>
            </div>
            <div>
              <strong id="cloudFiles">0</strong>
              <span>Files stored</span>
            </div>
          </div>
        </div>
      </section>

      <section class="orders-controls">
        <div class="container filters-card">
          <div class="orders-search">
            <input type="search" id="orderSearch" placeholder="Search by dealer, ID, or document" />
            <button class="btn btn--primary" id="orderSearchBtn">Search</button>
          </div>
          <div class="orders-filters">
            <label>
              Status
              <select id="statusFilter">
                <option value="all">All</option>
                <option value="processing">Processing</option>
                <option value="ready">Ready</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </label>
            <label>
              Dealer
              <select id="dealerFilter">
                <option value="all">All dealers</option>
              </select>
            </label>
            <label>
              Date
              <select id="dateFilter">
                <option value="all">Any time</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last year</option>
              </select>
            </label>
          </div>
        </div>
      </section>

      <section class="orders-list-section">
        <div class="container" id="ordersList">
          <!-- Orders injected by JS -->
        </div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
